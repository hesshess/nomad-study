<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>nomad study</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="phone__top">
        <i class="fas fa-times"></i>
        <span class="top__playlist">Playlist</span>
        <div class="top__empty"></div>
      </div>
      <div class="phone__playing-now">
        <div class="playing-now__img"><i class="fas fa-image"></i></div>

        <div class="playing-now__info">
          <div class="info__title">Random Love</div>
          <div class="info__credit">by Divay Kapoor</div>
        </div>
      </div>
      <div class="btns">
        <button class="btns__play"><i class="fas fa-play"></i>Play</button>
        <button class="btns__heart"><i class="fas fa-heart"></i></button>
        <button class="btns__add"><i class="fas fa-plus"></i></button>
      </div>
      <div class="tracklist">
        <div class="tracklist__track">
          <i class="fas fa-image"></i>
          <div class="info">
            <div class="info__title">Matargasti</div>
            <div class="info__credit">Mohit Chauhan</div>
          </div>
        </div>
        <div class="tracklist__track">
          <i class="fas fa-image"></i>
          <div class="info">
            <div class="info__title">Attitude</div>
            <div class="info__credit">Lewis Ofman ・ Attitude</div>
          </div>
        </div>
        <div class="tracklist__track">
          <i class="fas fa-image"></i>
          <div class="info">
            <div class="info__title">Try Everything</div>
            <div class="info__credit">Shakira ・ Zootopia</div>
          </div>
        </div>
        <div class="tracklist__track">
          <i class="fas fa-image"></i>
          <div class="info">
            <div class="info__title">Sunflower</div>
            <div class="info__credit">Joseph vincent</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1af2041847.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
